<div class="todo-container">
  <h1>To-Do List</h1>

  <input [(ngModel)]="newTodo" placeholder="Add a new task" class="input-task" />
  <select [(ngModel)]="newCategory" class="category-select">
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
    <option value="Urgent">Urgent</option>
  </select>
  <input type="date" [(ngModel)]="dueDate" class="date-input" />
  <button (click)="addTodo()" class="add-task-btn">Add</button>

  <h3>Filter by Category</h3>
  <select [(ngModel)]="filterCategory" (change)="filterTodos()" class="category-select">
    <option value="">All</option>
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
    <option value="Urgent">Urgent</option>
  </select>

  <ul class="todo-list">
    <li *ngFor="let todo of filteredTodos; let i = index" class="todo-item" [ngClass]="{'overdue': isOverdue(todo.dueDate)}">
      {{ todo.task }} - <strong>{{ todo.category }}</strong> - <strong>{{ todo.dueDate | date:'shortDate' }}</strong>
      <button (click)="deleteTodo(i)" class="delete-btn">Delete</button>
    </li>
  </ul>
</div>
